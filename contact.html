  <h1>Contact Me</h1>

  <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
    <p>Enter your info..</p>
    <label>Your name
      <input type="text" name="name">
    </label>
    <br>
    <label for="">Your E-mail
      <input type="email">
    </label>
    <br>
    <select name="gender" id="gender">
      <option disabled selected>Please select...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <label for="notes">
      Message
      <textarea name="notes" id="notes"></textarea>
      <input class="inline" type="submit">
      <input class="inline" type="reset">
    </label>


  </form>
